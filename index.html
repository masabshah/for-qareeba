<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Qareeba ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd1dc, #f7a1c4);
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Main Card */
.card {
    background: rgba(255,255,255,0.96);
    padding: 40px;
    max-width: 430px;
    border-radius: 22px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.18);
    animation: fadeIn 1.6s ease;
    z-index: 2;
}

h1 {
    font-family: 'Playfair Display', serif;
    color: #c9184a;
}

h2 {
    font-size: 16px;
    color: #777;
    margin-bottom: 15px;
}

.heart {
    font-size: 42px;
    animation: heartbeat 1.5s infinite;
    margin: 10px 0;
}

p {
    color: #555;
    font-size: 16px;
    line-height: 1.8;
    margin: 14px 0;
}

button {
    margin-top: 25px;
    padding: 13px 32px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(135deg, #ff4d6d, #ff8fab);
    color: white;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 10px 25px rgba(255,77,109,0.45);
}

.signature {
    margin-top: 28px;
    font-family: 'Playfair Display', serif;
    font-size: 18px;
}

/* Hug Overlay */
.hug-overlay {
    position: fixed;
    inset: 0;
    background: rgba(255, 182, 193, 0.97);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease;
    z-index: 10;
}

.hug-overlay.active {
    opacity: 1;
    pointer-events: all;
}

/* Hearts */
.hug-hearts {
    display: flex;
    gap: 120px;
    font-size: 64px;
}

/* üî• Animation TRIGGERS ONLY AFTER CLICK */
.hug-overlay.active .hug-hearts {
    animation: hugMove 2s ease forwards;
}

.hug-text {
    margin-top: 30px;
    font-family: 'Playfair Display', serif;
    font-size: 26px;
    color: #a4133c;
    text-align: center;
    animation: fadeIn 2s ease;
}

/* Floating hearts */
.floating-heart {
    position: absolute;
    color: rgba(255, 77, 109, 0.55);
    animation: floatUp 7s linear infinite;
}

/* Animations */
@keyframes heartbeat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.25); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes hugMove {
    from { gap: 120px; }
    to { gap: 0; }
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>
<body>

<!-- Music (starts on click) -->
<audio id="bgMusic" loop>
  <source src="https://dl.dropboxusercontent.com/scl/fi/6jv4apocalypse-cas.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>Qareeba</h1>
    <h2>This is from my heart to yours</h2>

    <div class="heart">‚ù§Ô∏è</div>

    <p>I‚Äôm deeply sorry for hurting you.</p>
    <p>You matter more to me than my mistakes.</p>
    <p>I choose you ‚Äî always.</p>

    <button onclick="hug()">Come here‚Ä¶ ü´Ç</button>

    <div class="signature">
        ‚Äî Yours, always<br><strong>Masab</strong>
    </div>
</div>

<!-- Hug Screen -->
<div class="hug-overlay" id="hug">
    <div class="hug-hearts">‚ù§Ô∏è ‚ù§Ô∏è</div>
    <div class="hug-text">
        This is me holding you tight.<br>
        I‚Äôm not letting go ü§ç
    </div>
</div>

<script>
function hug() {
    document.getElementById("hug").classList.add("active");

    const music = document.getElementById("bgMusic");
    music.volume = 0.6;
    music.play();
}

// Floating hearts
for (let i = 0; i < 16; i++) {
    const h = document.createElement("div");
    h.className = "floating-heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = (14 + Math.random() * 22) + "px";
    h.style.animationDelay = Math.random() * 7 + "s";
    document.body.appendChild(h);
}
</script>

</body>
</html>
